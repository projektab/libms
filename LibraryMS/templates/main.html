<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LibraryMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" align=center>
      <h1>AB's Book Library Manager</h1>
      <a type="button" class="btn btn-outline-danger" href="/libms/add">Add New Book</a>
<a type="button" class="btn btn-outline-warning" href="/libms/htol">Price high to low</a>
<a type="button" class="btn btn-outline-warning" href="/libms/ltoh">Price low to high</a>
<a type="button" class="btn btn-outline-success" href="/libms/auatz">Author A-Z</a>
<a type="button" class="btn btn-outline-success" href="/libms/auzta">Author Z-A</a>
<a type="button" class="btn btn-outline-info" href="/libms/logout">Logout</a>

 <br>
 <table class="table table table-dark table-hover">
 <thead>
 <tr>
 <th scope="col">ID</th>
 <th scope="col">Book Name</th>
 <th scope="col">Author Name</th>
 <th scope="col">Price</th>
 <th scope="col">Type of Book</th>
 </tr>
 </thead>
 <tbody>
   {% for b in data %}
 <tr>
 <td>{{b.id}}</td>
 <td>{{b.bookn}}</td>
 <td>{{b.authorn}}</td>
 <td>{{b.price}}</td>
 <td>{{b.type}}</td>

 <td><a href="/libms/update/{{b.id}}" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></a></td>
 <td><a href="/libms/delete/{{b.id}}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a></td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
