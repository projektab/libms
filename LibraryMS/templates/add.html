<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<table class="table table table-light table-hover">
<div class="text-bg-light p-3">
  <div class="container">
<div class="row">
<div class="col-6">
 <h1>AB's Book Library</h1>
 <br>
<h2>Enter Book Details</h2>

<form method="post">
{% csrf_token %}
<div class="mb-3">
<label for="book" class="form-label">Book Name</label>
<input type="text" class="form-control" id="book" name="bookn">
</div>
<div class="mb-3">
<label for="author" class="form-label">Author Name</label>
<input type="text" class="form-control" id="author" name="authorn">
</div>
<div class="mb-3">
<label for="price" class="form-label">Price</label>
<input type="text" class="form-control" id="price" name="price">
</div>

<h6>Type of Book</h6>
<select class="form-select" aria-label="Default select example" name="type">
<option selected>...</option>
<option value="Non-Fiction" name="Non-Fiction">Non-Fiction</option>
<option value="Edited" name="Edited">Edited</option>
<option value="Reference" name="Reference">Reference</option>
<option value="Fiction" name="Fiction">Fiction</option>
</select>
<br>
<button type="submit" class="bi bi-book-half btn btn-primary">Submit</button>
</form>
</table>
</div>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
